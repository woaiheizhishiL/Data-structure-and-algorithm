<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    
    function f() {
      return Array.from(arguments);
    }
    console.log(f(1, 2, 3));
    const set = new Set(['foo', 'bar', 'baz', 'foo']);
    console.log(Array.from(set));

    console.log(Array.of(3)); 
    console.log(Array.of(1, 2, 3)); 

    console.log(Array.isArray([1, 2, 3]), Array.isArray({foo: 123}));

    const arr = [3, 1, 14, 9, 7, 6]

    arr.push(6)
    arr.push(8, 9) // 添加2个元素
    arr.push([8, 9]) // 添加1个元素
    console.log(arr.pop())

    arr.unshift(2)
    arr.unshift(3, 4)
    console.log(arr.shift())

    arr.sort()
    arr.sort((item1, item2) => item2 - item1)  // 根据数值降序

    arr.reverse()

    arr.splice(2, 1)
    arr.splice(2, 1, 4)
    arr.splice(2, 0, 3)

    console.log(arr)

    
    const arr = [3, 1, 14, 9, 7, 6]

    const arr = [3, 1, 14, 9, 7, 6, 1, 4]
    console.log(arr.length);

    console.log(arr.join('-'))
    console.log('abc'.split('').reverse().join(''))

    console.log(arr.concat([1, 2, 3], 4))

    console.log(arr.indexOf(1), arr.lastIndexOf(1), arr.indexOf(10))

  </script>
</body>
</html>
