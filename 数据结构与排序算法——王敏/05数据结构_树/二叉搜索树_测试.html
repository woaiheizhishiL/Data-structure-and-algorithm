<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>

<body>
  <script src="../../../dist/atguigu-utils.js"></script>
  <script>
    var tree = new aUtils.BinarySearchTree()


    tree.insert(23)
    tree.insert(45)
    tree.insert(16)
    tree.insert(37)
    tree.insert(3)
    tree.insert(99)
    tree.insert(22)

    
    tree.inOrder(tree.root)
    tree.preOrder(tree.root)
    tree.postOrder(tree.root)

    
    console.log(tree.root.show())
    
    console.log(tree.getmin())
    console.log(tree.getSmallest(tree.root).show())
    console.log(tree.getmax())
    console.log(tree.getBigest(tree.root).show())
    
    console.log(tree.find(16).left.show())

    
    tree.remove(16)
    tree.inOrder(tree.root)
  </script>
</body>
